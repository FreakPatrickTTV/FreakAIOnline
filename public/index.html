<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>Freak AI Asistent</title>
</head>
<body style="background:black; color:white; text-align:center;">
  <h1 style="color:cyan;">Freak AI Asistent</h1>
  <input id="userInput" type="text" placeholder="Napíš správu..." style="width:80%;" />
  <button onclick="sendMessage()">Odoslať</button>
  <pre id="response" style="color:lime;"></pre>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput').value;
      const response = document.getElementById('response');
      response.textContent = "Spracúva...";

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: input })
      });

      const data = await res.json();
      response.textContent = data.response;
    }
  </script>
</body>
</html>
