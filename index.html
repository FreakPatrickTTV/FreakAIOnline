
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Freak AI Asistent</title>
  <style>
    body { background: #000; color: #0ff; font-family: monospace; text-align: center; padding: 2em; }
    img { width: 150px; }
    textarea { width: 80%; height: 100px; }
    button { padding: 10px 20px; margin-top: 10px; }
    pre { text-align: left; background: #111; padding: 1em; border-radius: 5px; }
  </style>
</head>
<body>
  <img src="/avatar.png" alt="Freak Patrick Logo" />
  <h1>Freak AI Asistent</h1>
  <textarea id="userInput" placeholder="Napíš svoju otázku..."></textarea><br/>
  <button onclick="sendMessage()">Odoslať</button>
  <pre id="response"></pre>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput').value;
      const resBox = document.getElementById('response');
      resBox.textContent = "Spracúvam...";
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: input })
      });
      const data = await res.json();
      resBox.textContent = data.response;
    }
  </script>
</body>
</html>
